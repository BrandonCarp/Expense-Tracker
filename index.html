<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Expense Tracker</title>
</head>
<body>
  <div id="expenseBody">
    <h1>Personal Expense Tracker</h1>
    <h6>Add new expense:</h6>
    <form>
  

     <label id="type" for="payment">Type:</label> <select class="userInput" name="payment" id="payment">
       <option value="card">Card</option>
       <option value="cash">Cash</option>
       <option value="crypto">Crypto</option>
       <option value="other">Other</option>
     </select> 
     
     <label id="name" for="name">Name:</label>  <input class="userInput" type="text" name="name" id="name"> <br>

     <label id="date" for="date">Date:</label> <input class="userInput" type="date" name="date" id="date"> 
     
     <label id="amount" for="amount">Amount:</label> <input class="userInput" type="number" name="amount" id="amount"> <br>


    <input id="submitBtn" type="submit" value="Add a new expense">
    </form>


    <table>
      <tr id="tableHead">
        <th>Type</th>
        <th>Name</th>
        <th>Date</th>
        <th>Amount</th>
      </tr>
      
    </table>
  </div>
  


  <script src="script.js"></script>
</body>
</html>
