<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Expense Tracker</title>
</head>
<body>
  <div id="expenseBody">
    <h1>Personal Expense Tracker</h1>
    <h6>Add new expense:</h6>
    <form>
  
<!-- Change ids -->
     <label id="type" for="payment">Type:</label> <select class="userInput" name="payment"  id="payment">
       <option value="card">Card</option>
       <option value="cash">Cash</option>
       <option value="crypto">Crypto</option>
       <option value="other">Other</option>
     </select> 
     
     <label id="name" for="name">Name:</label>  <input  id="name" type="text" name="name" id="name"> <br>

     <label id="date" for="date">Date:</label> <input  id="date" type="date" name="date" id="date"> 
     
     <label id="amount" for="amount">Amount:</label> <input   type="number" name="amount" id="amount"> <br>

    <button  id="submitBtn" type="button">Add a new expense</button>
    
    </form>


    <table>
      <thead id="tableHead">
        <tr>
          <th>Type</th>
          <th>Name</th>
          <th>Date</th>
          <th>Amount</th>
        </tr>
      </thead>
     <tbody>
     
     </tbody>
    </table>
 
  


  <script src="script.js"></script>
</body>
</html>
